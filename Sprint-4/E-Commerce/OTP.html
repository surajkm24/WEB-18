<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        form {
            width: 400px;
            display: grid;
            gap: 20px;
            font-family: sans-serif;
            padding: 10px 30px 30px;
            margin: auto;
            margin-top: 40px;
            font-size: 18px;
            font-weight: lighter;
        }

        #otp {
            box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
            width: 500px;
            margin: auto;
            border-radius: 10px;
            padding-bottom: 20px;
            margin-bottom:30px;
        }

        h2 {
            text-align: center;
        }

        input {
            height: 55px;
            border-radius: 5px;
            border: rgba(128, 128, 128, 0.23) solid 0.1px;
            padding: 0px 20px;
            font-size: 16.4px;
            font-family:sans-serif;
        }

        input:last-child {
            height: 55px;
            color: grey;
        }
    </style>
</head>
<body>
    <div id="nav">
        <p onclick="homePage()">Rebook</p>
        <div id="bar">
        <p onclick="mensPage()">Men</p>
        <p onclick="womensPage()">Women</p>
        <p onclick="loginPage()">Login</p>
        <p onclick="signupPage()">Signup</p>
    </div>
    </div>
    <div id="otp">
        <form id="form">
            <h2>Confirm Payment</h2>
            <label>Enter OTP</label>
            <input id="enOtp" type="number" placeholder="Enter OTP" required />
            <input id="sub" type="submit" value="SUBMIT" />
        </form>
    </div>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",otpFunction);

    function homePage() {
    window.location.href="index.html"
  }
    function mensPage() {
        var token = localStorage.getItem("token");
        if (token) {
            window.location.href = "mens.html"
        }
        else {
            alert("Please login to start using our services!");
            var redirect = "mens.html";
            localStorage.setItem("redirect", redirect);
            window.location.href = "login.html"
        }
    }
    function womensPage() {
        var token = localStorage.getItem("token");
        if (token) {
            window.location.href = "womens.html"
        }
        else {
            var redirect = "womens.html";
            localStorage.setItem("redirect", redirect);
            alert("Please login to start using our services!");
            window.location.href = "login.html"
        }
    }
    function cartPage() {
        window.location.href = "cart.html"
    }
    function userPage() {
        window.location.href = "user.html"
    }
    function otpFunction(){
        event.preventDefault();
        var otp = document.querySelector("#enOtp").value;
        
        if(otp==="1234") {
            alert("Payment Successful")
            window.location.href="index.html"
            form.reset();
        }
        
        else {
            alert("Enter correct OTP!")
        }
    }
    function cartPage() {
    window.location.href="cart.html"
  }
    function userPage() {
    window.location.href="user.html"
  }
  var token = localStorage.getItem("token");
  var user1 = document.querySelector("#bar");
  if(token){
    var men = document.createElement("p")
    men.setAttribute("onclick","mensPage()")
    men.innerText="Men"
    var women = document.createElement("p")
    women.setAttribute("onclick","womensPage()")
    women.innerText="Women"
    var user = document.createElement("p")
    user.setAttribute("onclick","userPage()")
    user.innerText="User"
    var cart = document.createElement("p")
    cart.setAttribute("onclick","cartPage()")
    cart.innerText="Cart"
    user1.innerHTML="";
    user1.append(men,women,user,cart);
  }
</script>
