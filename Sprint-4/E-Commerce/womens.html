  <style>
    body{
      font-family:sans-serif;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      width: 100%;
      gap: 20px;
      font-family: sans-serif;
    }

    #container>div {
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      border-radius: 10px;
      padding: 0px 0px 10px 0px;
    }

    #container>div>div {
      display: flex;
      justify-content: space-between;
      padding: 0px 15px;
      margin-top: -40px;
    }

    #container>div>div>p+p {
      text-decoration: line-through;
      color: grey;
    }

    img {
      width: 100%;
      border-radius:10px;
    }

    button {
      margin: 0px 15px;
      border-radius: 4px;
      font-size: 17px;
      border:rgb(36, 20, 135) 3px solid;;
      background-color: rgb(36, 20, 135);
      color: rgb(255, 255, 255);
      padding:4px 5px;
    }
    button:hover{
      cursor:pointer;
      color:blue;
      border:3px solid blue;
      background-color: beige;
    }

    h4 {
      padding: 15px;
      margin-top: -15px;
    }
    h4+h4{
      margin-top:-40px;
    }
  </style>
</head>

  <div id="nav">

      <option value="High to Low">High to Low</option>
    </select>
    <select id="sortName" onchange="sortByName()">
      <option value="">Sort By Name</option>
      <option value="Ascending">Ascending</option>
      <option value="Descending">Descending</option>
    </select>
    <select id="filter" onchange="filterByCategory()">

  </div>
  <div id="container"></div>

</body>

    document.querySelector("#container").innerHTML = "";

      var card = document.createElement("div");

      var image = document.createElement("img");
      image.setAttribute("src", elem.image_url);

      dprice.innerText = elem.price;

      var sdprice = document.createElement("p");
      sdprice.innerText = elem.strikedoffprice;

      var card1 = document.createElement("div");
      card1.append(dprice, sdprice);

      var btn = document.createElement("button");
      btn.innerText = "Add to Cart";
      btn.addEventListener("click", function () {
        addToCart(elem);
      })

      card.append(image, dname, dbrand, card1, btn);
      document.querySelector("#container").append(card);

      function addToCart(elem) {
        var flag = true;
        cartArr.forEach(function (ele) {
          if (elem.image_url === ele.image_url && elem.name === ele.name && elem.price === ele.price && elem.strikedoffprice === ele.strikedoffprice) {
            flag = false;
          }
        })
        if (flag) {
          cartArr.push(elem);
          localStorage.setItem("cartData", JSON.stringify(cartArr));
          alert("Item added successfully!")
        }
        else {
          alert("Item already added!")
        }

      }
    })
  }
