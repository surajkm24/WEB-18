<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        body {
            font-family: sans-serif;
        }

        #container {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(4, 23%);
            width: 100%;
            gap: 20px;
            font-family: sans-serif;
            margin: auto;
            margin-bottom:30px;
        }

        #container>div {
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 10px;
            padding: 0px 0px 10px 0px;
        }

        #container>div>div:nth-child(3) {
            display: flex;
            justify-content: space-between;
            padding: 0px 15px;
            margin-top: -40px;
        }

        #container>div>div>p+p {
            text-decoration: line-through;
            color: grey;
        }

        img {
            width: 100%;
            border-radius: 10px
        }

        button {
            margin: 0px 15px;
            border-radius: 5px;
            font-size: 15.5px;
            border: 3px rgb(237, 22, 86) solid;
            background-color: rgb(237, 22, 86);
            color: white;
            padding: 2px 5px;
        }

        button:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        h4 {
            width: auto;
            padding: 15px;
            margin-top: -15px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #cart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 0px 10px;
        }

        #cart>div {
            display: flex;
            gap: 10px;
            font-size: 17px;
            font-family: sans-serif;
            align-items: center;
        }

        #promo {
            height: auto;
            border-radius: 4px;
            border: 4px solid rgba(0, 34, 255, 0.561);
            font-size: 17px;
            width: 160px;
            padding-left: 10px;
        }

        #prBtn {
            height: auto;
        }

        #prBtn:hover {
            opacity: 0.8;
            cursor: pointer;
        }

        #cartItems,
        #totalPrice {
            border: 4px solid rgba(36, 36, 50, 0.538);
            border-radius: 4px;
        }

        #boxId {
            display: flex;
            padding: 0px 15px;
            margin-top: -28px;
            font-size: 19px;
            align-items: center;
            justify-content:space-between'
        }

        h5+h5+button {
            background-color: rgba(181, 175, 175, 0.17);
            border-radius: 10px;
            height: 25px;
            border: 3px solid rgba(6, 6, 130, 0.851);
            background-color: rgba(22, 22, 135, 0.854);
            color: white;
            padding: 0px 6px;
        }

        #placeOrder {
            width: 100%;
            display: flex;
            position:relative;
            position: fixed;
            bottom: 0;
            justify-content: flex-end;
            background-color: beige;
            padding: 15px 0px;
        }

        #orderBtn {
            font-size: 19px;
            font-weight: bold;
            padding: 10px 25px;
            background-color: rgb(241, 147, 25);
            border-color: rgb(241, 147, 25);
        }
    </style>
</head>

<body>
    <div id="nav">
        <p onclick="homePage()">Rebook</p>
        <div id="bar">
            <p onclick="mensPage()">Men</p>
            <p onclick="womensPage()">Women</p>
            <p onclick="loginPage()">Login</p>
            <p onclick="signupPage()">Signup</p>
        </div>
    </div>
    <div id="cart">
        <h2>Cart</h2>
        <div>
            <input type="text" id="promo" placeholder="Promo Code" />
            <button id="prBtn">Apply Promo</button>
            <p id="cartItems"></p>
            <p id="totalPrice"></p>
        </div>
    </div>
    <div id="container"></div>
    <div id="placeOrder">
        <button id="orderBtn">PLACE ORDER</button>
    </div>
</body>

</html>
<script>
    var cartArr = JSON.parse(localStorage.getItem("cartData"));
    
    var n = cartArr.length;
    displayCart(cartArr);

    function displayCart(cartArr) {
        var price = 0;
        var totalItems = 0;
        document.querySelector("#container").innerHTML = "";
        document.querySelector("#cartItems").innerText = "Total items: "+ 0;
        document.querySelector("#totalPrice").innerText = "Price: " + "Rs" + 0;


          var uniqueCartItems = [];
          var itemsQuantity = [];
         
          cartArr.forEach(function(ele){
              var flag = false;
              for(var i=0; i<uniqueCartItems.length; i++){
                  var obj = uniqueCartItems[i];
                  if(obj.image_url===ele.image_url&&obj.name===ele.name&&obj.price===ele.price&&obj.strikedoffprice===ele.strikedoffprice){
                      flag = true;
                      break;
                  }
              }
             if(flag){
                 itemsQuantity[i] = itemsQuantity[i]+1;
             } 
             else{
             uniqueCartItems.push(ele);
             itemsQuantity.push(1);
             }
          })


            uniqueCartItems.forEach(function (elem, index) {
            
            var card = document.createElement("div");
            card.setAttribute("class","boxCard")
            var image = document.createElement("img");
            image.setAttribute("src", elem.image_url);

            var dname = document.createElement("h4");
            dname.innerText = elem.name;

            var dprice = document.createElement("p");
            dprice.innerText = elem.price;

            var sdprice = document.createElement("p");
            sdprice.innerText = elem.strikedoffprice;

            var card1 = document.createElement("div");
            card1.append(dprice, sdprice);

            price = price + itemsQuantity[index]*(elem.price)

            var box = document.createElement("div");
            box.setAttribute("id", "boxId")
            box.style.display = "flex"

            var quantity = document.createElement("h5");
            quantity.innerText = "Qty: "

            var quantityValue = document.createElement("h5");
            quantityValue.innerText = itemsQuantity[index];
            totalItems+=itemsQuantity[index];
            var quantityIncre = document.createElement("button");
            quantityIncre.innerText = "Add"
            quantityIncre.addEventListener("click", function () {
                addItems(elem)
            });
            var quantityDecre = document.createElement("button");
            quantityDecre.innerText = "Del"
            quantityDecre.addEventListener("click", function () {
                delItems(elem,index)
            });

            function addItems(elem) {
                cartArr.push(elem);
                localStorage.setItem("cartData",JSON.stringify(cartArr));
                displayCart(cartArr)
            }
            
            function delItems(elem,index) {
                if(itemsQuantity[index]===0){
                    return;
                }
                else {
               for(var i=cartArr.length-1;i>=0; i--){
                   var ele = cartArr[i]
                    if(ele.image_url===elem.image_url&&ele.name===elem.name&&ele.price===elem.price&&ele.strikedoffprice===elem.strikedoffprice){
                        break;
                    }
                }
               cartArr.splice(i,1)
                localStorage.setItem("cartData",JSON.stringify(cartArr));
                displayCart(cartArr);
            }
            }

            box.append(quantity, quantityValue, quantityIncre,quantityDecre);

            var btn = document.createElement("button");
            btn.innerText = "Remove";
            btn.addEventListener("click", function () {
                removeFromCart(elem, index);
            })

            card.append(image, dname, card1, box, btn);
            document.querySelector("#container").append(card);
            document.querySelector("#cartItems").innerText = "Total items: " + totalItems;
            document.querySelector("#totalPrice").innerText = "Price: " + "Rs" + " " + price;

            function removeFromCart(elem, index) {
                event.target.parentNode.remove();
                var newCartArr = [];
                cartArr.forEach(function(ele){
                    if(ele.image_url!==elem.image_url||ele.name!==elem.name||ele.price!==elem.price||ele.strikedoffprice!==elem.strikedoffprice){
                        newCartArr.push(ele);
                    }
                })
                cartArr = newCartArr;
                localStorage.setItem("cartData",JSON.stringify(cartArr));
                displayCart(cartArr);
            }

        })
    }
    var c = 0;
    document.querySelector("#prBtn").addEventListener("click", applyPromo)
    function applyPromo() {
        var code = document.querySelector("#promo").value
        c++;
        if (code === "masai30" && c === 1) {
            price = price * (70 / 100);
            document.querySelector("#totalPrice").innerText = "Price: " + "Rs" + " " + price;
        }

    }

    function homePage() {
        window.location.href = "index.html"
    }
    function signupPage() {
        window.location.href = "signup.html"
    }
    function loginPage() {
        window.location.href = "login.html"
    }
    function mensPage() {
        var token = localStorage.getItem("token");
        if (token) {
            window.location.href = "mens.html"
        }
        else {
            alert("Please login to start using our services!");
            window.location.href = "login.html"
        }
    }
    function womensPage() {
        var token = localStorage.getItem("token");
        if (token) {
            window.location.href = "womens.html"
        }
        else {
            alert("Please login to start using our services!");
            window.location.href = "login.html"
        }
    }

    document.querySelector("#orderBtn").addEventListener("click", function () {
        window.location.href = "payment.html"
    })
    function cartPage() {
        window.location.href = "cart.html"
    }
    function userPage() {
        window.location.href = "user.html"
    }
    var token = localStorage.getItem("token");
    var user1 = document.querySelector("#bar");
    if (token) {
        var men = document.createElement("p")
        men.setAttribute("onclick", "mensPage()")
        men.innerText = "Men"
        var women = document.createElement("p")
        women.setAttribute("onclick", "womensPage()")
        women.innerText = "Women"
        var user = document.createElement("p")
        user.setAttribute("onclick", "userPage()")
        user.innerText = "User"
        var cart = document.createElement("p")
        cart.setAttribute("onclick", "cartPage()")
        cart.innerText = "Cart"
        user1.innerHTML = "";
        user1.append(men, women, user, cart);
    }
</script>
