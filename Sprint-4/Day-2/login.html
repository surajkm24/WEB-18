<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width:450px;
            display:grid;
            gap:20px;
            font-family:sans-serif;
            padding: 10px 30px 30px;
            margin:auto;
            margin-top:40px;
            font-size:20px;
            font-weight:lighter;
        }
        div{
            box-shadow: rgba(100, 100, 111, 0.5) 0px 7px 29px 0px;
            width:540px;
            margin:auto;
            border-radius:10px;
        }
        h2{
            text-align:center;
        }
        input{
            height:55px;
            border-radius:5px;
            border:rgba(128, 128, 128, 0.23) solid 0.1px;
            padding:0px 20px;
            font-size:18px;
        }
        input:last-child{
            height:55px;
            color:grey;
        }
    </style>
</head>

<body>
    <div>
    <form>
        <h2>Login</h2>
        <input id="email" type="email" placeholder="Enter Email" />
        <input id="password" type="password" minlength="8" maxlength="12" placeholder="Enter Password" />
        <input type="submit" value="LOGIN" />
    </form>
</div>

</body>

</html>
<script>
    var userDataArr = JSON.parse(localStorage.getItem("userData"));
    var form = document.querySelector("form");
    var email = document.querySelector("#email").value;
    var password = document.querySelector("#password").value;
    form.addEventListener("submit",myFunction);
    function myFunction () {
        event.preventDefault();
        var flag = false;
        userDataArr.forEach(function(ele){
            if(ele.email===email&&ele.password===password){
                flag = true;
            }
        }) 

        if(flag){
            alert("Successfully logged in!")
        }
        else {
            alert("Please enter correct email or password!");
        }
     
    }
</script>
